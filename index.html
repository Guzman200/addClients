<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Add Clients</title>
  </head>
  <body>
    
    <div class="container pt-5">
        <div class="row" id="App">
            <div class="col-md-4">
                <form id="form-clients">
                    <div class="card">
                        <div class="card-header bg-primary text-light">
                            <h2 class="display-5 text-center">Registro</h2>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <input class="form-control text-center" type="text" placeholder="Username" required id="username">
                                </div>
                                <div class="form-group">
                                    <input class="form-control text-center" type="email" placeholder="Email" required id="email">
                                </div>
                                <div class="form-group">
                                    <input class="form-control text-center" type="password" placeholder="Password" required id="password">
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-outline-primary btn-block" type="submit">Accept</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-8">
                <table class="table table-striped table-hover table-bordered mt-4">
                    <thead class="thead-dark"> 
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Password</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="addRows">
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
